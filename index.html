        .icon {

            text-decoration: none;
            text-align: center;
            display: inline;
            position: relative;
            width: 48px;
            height: 48px;
            overflow: hidden;
            transition: all .3s;
            border: 1px solid #c9c9c9;
            border-radius: 5px;
            z-index: 1;
        }

        .icon::after {
            background-color: #4698bd;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            z-index: -1;
        }

        .icon:hover {
            box-shadow: 0 0 0 4px rgba(58, 136, 171, 0.15);
        }

        .icon:hover::before {
            color: #fff;
        }

        .icon:hover::after {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
